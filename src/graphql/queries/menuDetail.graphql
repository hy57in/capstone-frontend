query MenuDetail($id: ID!) {
  menu(id: $id) {
    ...menuCard
    content
    optionCategories {
      id
      name
      type
      isNecessary
      menuOptions {
        id
        name
        price
      }
    }
    store {
      id
      name
      minimumDeliveryAmount
      imageUrls
    }
  }
}
